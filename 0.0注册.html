<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/0.0common.css">
	<link rel="stylesheet" href="css/注册.css">
	<script type="text/javascript" src="js/注册.js"></script>
</head>
<body>
	<!-- 验证码 -->
	<a id="confirm">获取验证码</a>
	<!-- 背景大盒子 -->
	<div>
		<!-- 表单 -->
		<form action="#" method="get">
			<input type="text" name="tel" placeholder="手机号：">
			<input type="text" name="验证" placeholder="验证码：">
			<input type="password" name="setpwd" placeholder="设置密码：">
			<input type="password" name="确认密码" placeholder="确认密码：">
			<select name="" id="">
				<option value="个人">个人</option>
				<option value="企业">企业</option>
			</select>
			<!-- 同意协议 -->
			<div><span id="checked"></span><label for="checked">我已阅读并同意网站用户协议</label></div>
			<button>注册</button>
		</form>
		<!-- 登录按钮 -->
		<a href="0.0login.html">登录账号</a>
		<a href="#">忘记密码</a>
		<!-- 圆形盒子 -->
		<div>
			<!-- 虚线边框 -->
			<div class="orange1"></div>
			<div class="orange2"></div>
			<!-- 小圆点 -->
			<div class="circle1"></div>
			<div class="circle2"></div>
			<!-- logo图标 -->
			<div class="logo">
				<img src="images/0-images/logo.png" height="55" width="150" alt="图片走丢了...">
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var $a=document.getElementById("confirm");
		$a.onclick=function(event){
			var $num= Math.round(Math.random()*10000)+Math.round(Math.random()*1000)+Math.round(Math.random()*100)+Math.round(Math.random()*10);
			// console.log($num);
			$a.innerHTML=$num;
		}
		var $checked=document.getElementById("checked");
		var i=0;
		$checked.onclick=function(){
			i++;
			if(i%2==0){
				$checked.innerHTML="";
			}else{
				$checked.innerHTML="✔";
			}
		}
	</script>
</body>
</html>
